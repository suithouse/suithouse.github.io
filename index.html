<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suit House - Início</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header, footer {
      background-color: #222;
      color: #fff;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      margin: 0 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h2 {
      margin-top: 2rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.5rem;
      color: #333;
    }

    form {
      margin: 1rem 0;
    }

    input[type="text"] {
      width: 70%;
      padding: 0.5rem;
      margin-right: 0.5rem;
      box-sizing: border-box;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    .product {
      display: inline-block;
      width: 30%;
      min-width: 250px;
      vertical-align: top;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem 1%;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .product img {
      max-width: 100%;
      border-radius: 4px;
    }

    .product h4 {
      margin: 0.5rem 0;
    }

    .product p {
      color: green;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .product {
        width: 100%;
        margin: 1rem 0;
      }

      nav a {
        display: block;
        margin: 0.5rem 0;
      }

      input[type="text"] {
        width: 100%;
        margin: 0 0 0.5rem 0;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Suit House</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="categoria.html">Categorias</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="login.html" align-self="right";>Logout</a>
    </nav>
  </header>

  <main class="container">
    <!-- Busca -->
    <section>
      <h2>Buscar Produtos</h2>
      <form action="busca.html" method="get">
        <input type="text" name="q" placeholder="Buscar..." />
        <button type="submit">Buscar</button>
      </form>
    </section>

    <!-- Categorias em Destaque -->
    <section>
      <h2>Categorias em Destaque</h2>

      <div class="product">
        <a href="terno.html">
          <img src="terno.jpg" alt="Terno Slim Azul" width="132" height="132" />
        </a>
        <h4><a href="terno.html">Terno Slim Azul</a></h4>
        <p>De R$999 por R$699!</p>
      </div>

      <div class="product">
        <a href="gravata.html">
          <img src="gravata.jpg" alt="Gravata Seda Azul" width="132" height="132" />
        </a>
        <h4><a href="gravata.html">Gravata Seda Azul</a></h4>
        <p>De R$199 por R$99!</p>
      </div>

      <div class="product">
        <a href="sapato.html">
          <img src="sapato.jpg" alt="Sapato Marrom Elegante" width="132" height="132" />
        </a>
        <h4><a href="sapato.html">Sapato Marrom Elegante</a></h4>
        <p>De R$799 por R$599!</p>
      </div>
    </section>

    <!-- Promoções -->
    <section>
      <h2>Promoções</h2>

      <div class="product">
        <a href="produto.html">
          <img src="terno.jpg" alt="Terno Slim Azul" width="132" height="132" />
        </a>
        <h4><a href="produto.html">Terno Misterioso</a></h4>
        <p>R$599</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Suit House. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
