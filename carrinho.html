<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrinho - Suit House</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    .remove-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .total {
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .clear-btn {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Suit House</h1>
    <h2>Seu Carrinho</h2>
  </header>

  <div class="container">
    <table id="cart-table">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Total</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p class="total" id="grand-total">Total: R$0</p>

    <button class="clear-btn" onclick="clearCart()">Esvaziar Carrinho</button>
  </div>

  <footer>
    <p>&copy; 2025 Suit House. Todos os direitos reservados.</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const tbody = document.querySelector("#cart-table tbody");
    const totalDisplay = document.getElementById("grand-total");

    function renderCart() {
      tbody.innerHTML = "";
      let grandTotal = 0;

      cart.forEach((item, index) => {
        const row = document.createElement("tr");

        const nameCell = document.createElement("td");
        nameCell.textContent = item.name;

        const priceCell = document.createElement("td");
        priceCell.textContent = `R$${item.price}`;

        const quantityCell = document.createElement("td");
        quantityCell.textContent = item.quantity;

        const itemTotal = item.price * item.quantity;
        const totalCell = document.createElement("td");
        totalCell.textContent = `R$${itemTotal}`;

        const actionCell = document.createElement("td");
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.textContent = "Remover";
        removeBtn.onclick = () => removeItem(index);
        actionCell.appendChild(removeBtn);

        row.appendChild(nameCell);
        row.appendChild(priceCell);
        row.appendChild(quantityCell);
        row.appendChild(totalCell);
        row.appendChild(actionCell);

        tbody.appendChild(row);

        grandTotal += itemTotal;
      });

      totalDisplay.textContent = `Total: R$${grandTotal}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      localStorage.removeItem("cart");
      cart = [];
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
