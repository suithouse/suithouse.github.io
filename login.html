<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Suit House</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0e0e0, #ffffff);
    }

    header {
      background-color: #1c1c1c;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header h2 {
      margin: 0.5rem 0 0;
      font-weight: 300;
      font-size: 1.2rem;
    }

    main.container {
      max-width: 400px;
      margin: 3rem auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    main h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    form label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #333;
    }

    form input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    form input:focus {
      border-color: #000;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    p {
      text-align: center;
      margin-top: 1.5rem;
    }

    p a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
    }

    p a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1c1c1c;
      color: #fff;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Suit House</h1>
    <h2>Trabalho que nós amamos, serviço que você merece.</h2>
  </header>

  <main class="container">
    <h2>Entrar na Sua Conta</h2>
    <form action="index.html" method="GET">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

      <button type="submit">Entrar</button>
    </form>

    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
  </main>

  <footer>
    <p>&copy; 2025 Suit House. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
